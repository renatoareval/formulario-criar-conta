<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style></style>
  <body>
    <main>
      <header class="cabecalho">
        <h1>Criar conta</h1>
        <p>Já tem uma conta? <span>Entrar</span></p>
      </header>

      <form class="form">
        <div class="caixa">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" />
          <img src="imgs/usuario.svg" alt="">
        </div>

        <div class="caixa">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
          <img src="imgs/email.svg" alt="">
        </div>

        <div class="caixa-branca">
          <label for="nome">Senha</label>
          <input type="password" name="password" id="password" />
          <img src="imgs/senha.svg" alt="">
        </div>

        <!-- <p>A senha deve ter pelo menos 8 caracteres, com 1 caracter numérico</p> -->

        <input type="button" value="Criar conta" class="botao">

      </form>
    </main>
  </body>
</html>
